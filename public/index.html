<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>돼지 점프 (Pig Jump)</title>
    <meta name="description" content="HTML5 Canvas로 만든 공룡점프 변형: 돼지 점프 게임" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="topbar">
      <div class="brand">
        <span class="brand__title">돼지 점프</span>
        <span class="brand__subtitle">Pig Jump</span>
      </div>
      <div class="hud" aria-live="polite">
        <div class="hud__item"><span class="hud__label">SCORE</span> <span id="score">0</span></div>
        <div class="hud__item"><span class="hud__label">BEST</span> <span id="best">0</span></div>
      </div>
    </header>

    <main class="stage">
      <canvas id="game" width="1620" height="1080" aria-label="돼지 점프 게임 화면" role="img"></canvas>

      <section class="panel" aria-label="플레이어 설정과 리더보드">
        <div class="panel__row">
          <label class="field field--compact">
            <span class="field__label">테마</span>
            <select id="theme" class="field__input" aria-label="게임 테마 선택">
              <option value="farm">Farm</option>
              <option value="space">Space</option>
              <option value="factory">Factory</option>
              <option value="candy">Candy</option>
            </select>
          </label>
          <label class="field field--compact">
            <span class="field__label">랜덤</span>
            <label class="toggle">
              <input id="randomTheme" type="checkbox" />
              <span class="toggle__pill" aria-hidden="true"></span>
              <span class="toggle__text">테마 랜덤</span>
            </label>
          </label>
          <label class="field">
            <span class="field__label">아이디(닉네임)</span>
            <input id="playerId" class="field__input" maxlength="20" placeholder="예: piggy_01" />
          </label>
          <button id="savePlayer" class="btn" type="button">저장</button>
          <button id="refreshBoard" class="btn btn--ghost" type="button">리더보드</button>
        </div>
        <ol id="leaderboard" class="board" aria-label="리더보드 목록"></ol>
        <p id="boardMsg" class="muted" aria-live="polite"></p>
      </section>

      <section class="help" aria-label="조작 안내">
        <div class="help__row">
          <span class="kbd">SPACE</span> / <span class="kbd">↑</span> / <span class="kbd">터치</span>
          <span class="help__text">점프</span>
        </div>
        <div class="help__row">
          <span class="kbd">R</span>
          <span class="help__text">재시작</span>
        </div>
      </section>
    </main>

    <footer class="footer">
      <span class="footer__muted">HTML5 Canvas · 로컬 저장: 최고점수</span>
    </footer>

    <script src="./game.js" defer></script>
  </body>
</html>
